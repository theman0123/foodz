<div class="container">
    <div class="restaurantTitle">item.name}}</div>
    <form action="/newNote">
        <label for="nTitle">Food Name</label>
        <br>
        <input type="text" id="nTitle" ng-model="title" placeholder="Chicken Tacos">
        <br>
        <label for="nMessage">Notes/Description</label>
        <br>
        <textarea class="foodDescription" ng-model="message" placeholder="tacos are delish, get more salsa next time"></textarea>

        <label for="rating">Rating</label>
        <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
    </select>
    </form>
    <div class="saveButton" ng-click="saveNewNote(id)">Save Note</div>
</div>
