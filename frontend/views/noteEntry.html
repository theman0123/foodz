<div class="container">
    <div class="placeInfo">
        <div class="itemName"> {{ place.name }}</div>
        <div class="itemRating"> {{ place.rating }}</div>
    </div>
    <div class="itemContainer">
        <div class="itemNote"> {{ place.message }}</div>
    </div>
    <div class="menuRedirect" ng-click="menuRedirect()"><a href="{{ place.menu_url }}">See Online Menu</a></div>
    <div class="addNoteButton" ng-click="createNewNote()" ui-sref="newNote()">Create New Note</div>
</div>
