<input type="text" class="titleEntry" ng-model="search" placeholder="Search Restaurants...">
<div class="itemContainer" ui-sref="noteEntry({id: place.id})" ng-repeat="place in restaurants | filter:search | limitTo:quantity">
    <div class="itemTitle">{{ place.name }}</div>
    <div class="itemMessage"> {{ place.rating }}</div>
</div>
