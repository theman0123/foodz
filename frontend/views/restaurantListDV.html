
<input type="text" class="searchBar" ng-model="search" placeholder="Search Restaurants...">
    <div class="itemContainer" ui-sref="noteEntry({id: place.id})" ng-repeat="place in restaurants | filter:search">
    <div class="itemTitle">{{ place.name }}</div>
    <div class="itemMessage"> {{ place.rating }}</div>
</div>
<div class="bottomContainer">Select A Restaurant To View It's Notes</div>
